<!DOCTYPE html>
<html>
    <body>
        <h2>error handling</h2>
        <p>this example demostrates how to use <b>catch</b> to display an error</p>
        <p id="error_message"></p>
        <script>
            try{
                addalert("welcome guest!");
            }
            catch(err){
                document.getElementById("error_message").innerHTML = err.message;
            }
        </script>
    </body>
</html>
