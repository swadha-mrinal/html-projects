<!DOCTYPE html>
<html>
    <body>
        <p>A function can access the variable inside a function.</p>
        <button class="button" onclick="myfunction()">click me</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var b=5;
            function myfunction(){
                var a=6;
              document.getElementById("demo").innerHTML=a*b
            } 
            document.getElementById("demo1").innerHTML=a
            document.getElementById("demo1").innerHTML=b
        </script>
    </body>
</html>
