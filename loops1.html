<!DOCTYPE html>
<html>
    <body>
        <h1>java script while loop.</h1>
        <p id="number"></p>
        <script>
            var text = "";
            i = 0;
            while(i < 10){
                text += "<br> the number is " + i;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
