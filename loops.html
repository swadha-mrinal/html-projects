<!DOCTYPE html>
<html>
    <h2>loops in js</h2>
    <p id="demo"></p>
    <script>
        var fruits=["apple","banana","jackfruit","pineapple","cherry"]
        var text="";
        var i;
        for(i=0;i<fruits.length;i++){
            text+=fruits[i]+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</html>
