<!DOCTYPE html>
<html>
    <head>
        <title>formatting</title>
    </head>
    <body>
        <b>I am Swadha</b><br>
        <strong>I am Swadha</strong><br>
        <em> I am Swadha</em><br>
        <mark>I am Swadha</mark><br>
        <small>I am Swadha</small><br>
        <i>I am Swadha</i><br>
        <del>I am Swadha</del><br>
        I am <sub> Swadha </sub><br>
        I am <sup> Swadha</sup><br>
    </body>
</html>
