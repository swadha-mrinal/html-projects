<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <h1>personal details form</h1>
        <form>
            <label>name</label><br>
            <input type="text" id="name"><br><br>
            <label>email address</label><br>
            <input type="text" id="email"><br><br>
            <label>phone number</label><br>
            <input type="password" id="number"><br><br>
            <label>gender</label><br>
            <input type="radio" name="gender" id="female" value="Female">Female<br>
             <input type="radio" name="gender" id="male" value="male">Male<br><br>
             <label>Favorite city (in India)</label><br>
             <input type="checkbox" id="city1" value="hyderabad"><br>
             <input type="checkbox" id="city2" value="amdhabad"><br>
             <input type="checkbox" id="city3" value="new delhi"><br><br>
             <input type="submit">
        </form>
    </body>
</html>
