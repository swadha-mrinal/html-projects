<!DOCTYPE html>
<html>
    <head>
        <title>CSS box model</title>
        <style>
         .example1{
             width:220px;
            background-color:crimson;
            border:0px;
            padding:0px;
            margin:0px;
         }
         .example2{
            width:220px;
            background-color: maroon;
            border:5px solid black;
            padding:50px;
            margin:40px 20px;
         }
         hr{
            background-color: tomato;
         }
        </style>
    </head>
    <body>
        <h1><marquee>CSS BOX MODEL EXAMPLE</marquee></h1>
        <hr>
        <p class="example1">my content example 1</p>
        <hr style="width:10%;height:10px;color:brown">
         <p class="example2">my content example 2</p>
          <hr style="width:10%;height:1px;color:darkred">
    </body>
</html>
